<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{counter}} <span><a href="javascript: void(0)" @click="add">{{counter}}</a></span></p>
        <p d-text="counter"></p>
        <p d-html="desc"></p>
        <input type="text" d-model="desc">
    </div>
    <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
    <script src="./DVue.js"></script>
    <script src="./Compiler.js"></script>
    <script>
        const app = new DVue({
            el: '#app',
            data: {
                counter: 1,
                desc: "<span style='color: red;' >Hello, this is MVVM by Doctor wu!</span>"
            },
            methods: {
                add() {
                    this.counter++
                }
            }
        });
        console.log(app)
        // setInterval(() => {
        //     app.counter++
        // }, 1000);
    </script>
</body>

</html>
