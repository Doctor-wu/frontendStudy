		 *     HTMLElement  XMLElement  HTMLDocument...
		 *     Element  Text  Document...
		 *     Node
		 *     EventTarget

		 */

		 * 在JS中除了内置类，我们还需要自己定义“自定义类”，以及创建出自定义类的实例 
		 *    执行的时候 “new 函数()”  => 构造函数执行
		 *       + 此时这个函数被称为一个自定义类（构造函数）
		 *       + 返回值被称为当前自定义类的一个实例（有特殊情况）
		 * 
		 *    分析构造函数执行相对于普通函数执行特殊做的事情
		 */
		function Func(x, y) {

		// console.log(f1.result); //=>30

		let f2 = new Func;
		console.log(f2);
		console.log(f2 instanceof Func); //=>true

		/* 
		// 验证某个属性是否为当前对象的属性
		// + in 不论是私有还是公有，只要是它的属性，结果就是TRUE
		// + hasOwnProperty  只有是它的私有属性，结果才是TRUE
		console.log('say' in f1); //=>true
		console.log('toString' in f1); //=>true
		console.log(f1.hasOwnProperty('say')); //=>true
		console.log(f1.hasOwnProperty('toString')); //=>false
