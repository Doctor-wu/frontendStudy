<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect, ref, shallowRef, toRef, toRefs } = VueReactivity;
      const name = reactive({real: 'doctorwu', age: 0});
      const nameRef = toRefs(name);
      effect(()=>{
        document.body.innerHTML = nameRef.real.value + nameRef.age.value;
      });
      console.log(name);
      setTimeout(() => {
        name.real = 'Doctorwu';
        name.age = 11;
        console.log(nameRef);
      }, 1000)
    </script>
  </body>
</html>
