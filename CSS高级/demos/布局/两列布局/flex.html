<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用flex实现两列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            width: 100%;
            height: 500px;
            /* 子元素默认水平排列 */
            display: flex;
        }
        
        #left {
            width: 400px;
            height: 400px;
            background-color: #c9394a;
        }
        
        #right {
            /* 100% - 400 */
            flex: 1;
            height: 500px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>

</html>
