<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过float + margin实现两列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #left {
            width: 400px;
            height: 300px;
            background-color: #c9394a;
            float: left;
        }
        
        #right {
            height: 400px;
            margin-left: 400px;
            background-color: #ccc;
        }
        
        #inner {
            height: 300px;
            background-color: green;
            /* 清楚浮动属性 inner会掉下去 解决见float2.html */
            clear: both;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <!-- 自适应容器 -->
    <div id="right">
        <div id="inner"></div>
    </div>
</body>

</html>
