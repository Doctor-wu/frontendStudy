<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用table和table-cell实现两列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            width: 100%;
            height: 400px;
            /* table */
            display: table;
        }
        
        #left {
            /* td */
            display: table-cell;
            width: 400px;
            height: 300px;
            background-color: #c9394a;
        }
        
        #right {
            display: table-cell;
            height: 400px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>

</html>
