<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table等分布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            width: 100%;
            display: table;
        }
        
        .col1,
        .col2,
        .col3,
        .col4 {
            display: table-cell;
            height: 400px;
        }
        
        .col1 {
            background-color: pink;
        }
        
        .col2 {
            background-color: lightblue;
        }
        
        .col3 {
            background-color: yellow;
        }
        
        .col4 {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
        <div class="col4"></div>
    </div>
</body>

</html>
