<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid实现三列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            display: grid;
            width: 100%;
            grid-template-columns: 400px 300px auto;
        }
        
        #left {
            height: 300px;
            background-color: #c9394a;
        }
        
        #center {
            height: 300px;
            background-color: green;
        }
        
        #right {
            height: 400px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>

</html>
