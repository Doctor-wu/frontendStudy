<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex实现三列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            display: flex;
            width: 100%;
        }
        
        #left {
            width: 200px;
            height: 300px;
            background-color: #c9394a;
        }
        
        #center {
            width: 200px;
            height: 300px;
            background-color: green;
        }
        
        #right {
            /* 自动计算 100%-左列-中列 */
            flex: 1;
            height: 400px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>

</html>
