<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfrom & transition</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 3px 4px rgba(0, 0, 0, .5);
            transition: transform .3s ease-in-out;
        }
        
        .box:hover {
            transform: translate(0, -5px);
        }
        
        .pic {
            height: 300px;
            width: 300px;
            transition: transform ease-in-out .3s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .pic:hover {
            transform: scale(1.3);
        }
        
        .wrapper {
            overflow: hidden;
            height: 300px;
            width: 300px;
        }
        
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            transition: transform ease-in-out .3s, transform ease-in-out 1s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            /* transition-delay: .3s;  hover一般不用 */
        }
        
        .box1:hover {
            transform: translate(200px) rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="./微信图片_20200408134722.jpg" alt="picture" class="pic">
    </div>
    <div class="box"></div>
    <div class="box1"></div>
</body>

</html>
