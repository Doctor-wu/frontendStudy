<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米官网</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- header -->
    <div class="header-wrap">
        <div class="header main-md">
            <ul class="hd-right"></ul>
            <ul class="hd-left"></ul>
        </div>
    </div>

    <!-- logo -->
    <div class="main-md">
        <div class="logo">
            <div class="logo-center">圣杯布局</div>
            <div class="logo-left"></div>
            <div class="logo-right"></div>
        </div>
    </div>
    <!-- banner -->
    <div class="swiper"></div>
    <!-- ad -->
    <div class="ad main-md">
        <div class="ad-left"></div>
        <div class="ad-right">
            <div class="ad-box" style="background-color: lightblue;"></div>
            <div class="ad-box" style="background-color: pink;"></div>
            <div class="ad-box" style="background-color: lightgreen;"></div>
        </div>
    </div>
    <!-- content -->
    <div class="content">
        <div class="phone-col main-md">
            <div class="phone-left">
                <div class="phone-left-content"></div>
            </div>
            <div class="phone-right">
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: gold;"></div>
                    <div class="phone-box" style="background-color: cadetblue;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: lightslategray;"></div>
                    <div class="phone-box" style="background-color: lightseagreen;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: yellowgreen;"></div>
                    <div class="phone-box" style="background-color: firebrick;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: blanchedalmond;"></div>
                    <div class="phone-box">
                        <div class="phone-box-inner" style="background-color: saddlebrown;"></div>
                        <div class="phone-box-inner" style="background-color: indianred;"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="phone-col main-md">
            <div class="phone-left">
                <div class="phone-left-content"></div>
                <div class="phone-left-content"></div>
            </div>
            <div class="phone-right">
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: cadetblue;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: lightslategray;"></div>
                    <div class="phone-box" style="background-color: lightseagreen;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: yellowgreen;"></div>
                    <div class="phone-box" style="background-color: firebrick;"></div>
                    <div class="phone-box" style="background-color: gold;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: lightblue;"></div>
                    <div class="phone-box" style="background-color: indianred;"></div>
                </div>
            </div>
        </div>


        <div class="phone-col main-md" style="height:250px">
            <div class="phone-right" style="margin-left: 0;">
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: gold;height: 100%;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: lightslategray;height: 100%;"></div>
                    <div class="phone-box" style="background-color: yellowgreen;height: 100%;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: yellowgreen;height: 100%;"></div>
                    <div class="phone-box" style="background-color: lightslategray;height: 100%;"></div>
                </div>
                <div class="phone-box-col">
                    <div class="phone-box" style="background-color: blanchedalmond;height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer"></div>
</body>

</html>
