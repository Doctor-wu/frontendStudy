<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS变量使用</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* 定义 */
            --bg: #000;
            /* 调用   如果变量不存在，会采用第二个缺省值 */
            background: var(--bg, red);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
