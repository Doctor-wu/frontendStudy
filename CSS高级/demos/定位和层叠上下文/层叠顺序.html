<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠顺序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 根层叠上下文
           层叠上下文的元素   -   html

           层叠顺序        
           背景或边框   <   块级元素     <    浮动元素    <    行内，行内块元素    <    定位元素z-index=0/auto    <    定位元素 z-index>0
           所以是box在html上而不是html在box上
        */
        
        html {
            background-color: #ccc;
        }
        /* 块元素 */
        
        .box {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }
        /* 浮动元素 */
        
        .box1 {
            width: 200px;
            height: 200px;
            background-color: gold;
            float: left;
            margin-top: -20px;
            margin-left: 20px;
        }
        /* 行内，行内块元素 */
        
        .box2 {
            width: 300px;
            height: 300px;
            background-color: tomato;
            display: inline-block;
            margin-left: -20px;
        }
        /* 定位元素 */
        
        .box3 {
            width: 300px;
            height: 300px;
            background-color: seagreen;
            position: relative;
            top: -20px;
        }
        /* 定位元素 z-index>0 */
        
        .box4 {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: relative;
            top: -40px;
            left: 20px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="box">块元素</div>
    <div class="box1">浮动元素</div>
    <div class="box2">行内，行内块元素</div>
    <div class="box3">定位元素z-index=0/auto</div>
    <div class="box4">定位元素 z-index>0</div>
</body>

</html>
