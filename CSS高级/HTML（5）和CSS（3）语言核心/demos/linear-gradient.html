<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>linear-gradient</title>
    <style>
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            margin: 20px;
            background: linear-gradient(red, green);
        }
        
        .box2 {
            float: left;
            width: 200px;
            height: 200px;
            margin: 20px;
            background: linear-gradient(to left, red, green);
        }
        
        .box3 {
            float: left;
            width: 200px;
            height: 200px;
            margin: 20px;
            background: linear-gradient(to left top, red, orange, yellow, green, Cyan, blue, purple);
        }
        
        .box4 {
            float: left;
            width: 200px;
            height: 200px;
            margin: 20px;
            background: linear-gradient(to right, red, green);
        }
        
        .box5 {
            float: left;
            width: 200px;
            height: 200px;
            margin: 20px;
            background: linear-gradient(30deg, red, green);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
