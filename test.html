<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left,
        .right,
        .center-wrap {
            float: left;
        }

        .left {
            background-color: rgb(102, 51, 153);
            width: 200px;
            height: 400px;
            margin-left: -100%;
        }

        .center-wrap {
            width: 100%;
        }

        .center {
            height: 500px;
            background-color: green;
            margin: 0 210px;
        }

        .right {
            background-color: gold;
            width: 200px;
            height: 400px;
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="center-wrap">
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
